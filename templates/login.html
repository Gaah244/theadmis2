<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo do corpo */
        body {
            background: linear-gradient(to right, #0e0e0e, #1a1a1a); /* Gradiente escuro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00; /* Texto verde */
            margin: 0;
            overflow: hidden; /* Esconde barra de rolagem */
        }

        /* Estilo do container do formulário */
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro e semi-transparente */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Sombra verde */
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out; /* Animação de entrada */
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo dos rótulos */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Estilo dos campos de input */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #00ff00; /* Texto verde */
            transition: background-color 0.3s, transform 0.3s; /* Transições suaves */
        }

        /* Efeito ao focar nos inputs */
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02); /* Aumenta levemente ao focar */
        }

        /* Estilo do botão */
        button {
            background-color: #00ff00; /* Cor de fundo do botão */
            color: black; /* Cor do texto do botão */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s; /* Transições suaves */
            width: 100%;
        }

        /* Efeito ao passar o mouse no botão */
        button:hover {
            background-color: #00cc00; /* Cor do botão ao passar o mouse */
            transform: scale(1.05); /* Aumenta levemente o botão */
        }

        /* Estilo do título */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Efeito de sombra no texto */
            animation: glow 1.5s infinite alternate; /* Animação de brilho */
        }

        /* Animação de brilho */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Tamanho do título em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label>Usuário:</label>
            <input type="text" name="username" required>
            <label>Senha:</label>
            <input type="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
