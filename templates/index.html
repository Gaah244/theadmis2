<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Membros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos de fundo no estilo embutido */
        body {
            background-image: url("{{ url_for('static', filename='img/1918.webp') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe a altura total da janela */
        }

        /* Estilo para a faixa azul transparente */
        .top-bar {
            background-color: rgba(0, 0, 255, 0.37); /* Azul com transparência */
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        /* Ajuste de margem para o conteúdo principal para não ficar atrás da faixa */
        .content {
            margin-top: 60px; /* Deixa espaço para a faixa */
            flex: 1; /* Faz o conteúdo ocupar o espaço restante da página */
            padding: 20px; /* Espaçamento ao redor do conteúdo */
            box-sizing: border-box; /* Para incluir padding nas dimensões */
        }

        /* Estilo para os membros */
        .membros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .membro {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px; /* Largura fixa */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s; /* Efeito de transição */
        }

        .membro:hover {
            transform: scale(1.05); /* Aumenta o tamanho ao passar o mouse */
        }

        .progress-bar {
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        /* Estilo da imagem do membro */

        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Torna a imagem circular */
            margin-bottom: 10px; /* Espaço abaixo da imagem */
        }
    </style>
</head>
<body>
    <div class="top-bar">Progresso dos Membros</div>
    <div class="content">
        <div class="membros">
            {% for membro in membros %}
            <div class="membro">
                <img src="{{ url_for('static', filename='img/' + membro.foto) }}" alt="{{ membro.nome }}" class="foto">
                <h3>{{ membro.nome }}</h3>
                <div class="progress-bar">
                    <div class="progress" style="width: {{ membro.progresso }}%;">{{ membro.progresso }}%</div>
                </div>
                <form action="{{ url_for('aumentar_progresso') }}" method="POST">
                    <input type="hidden" name="membro_id" value="{{ membro.id }}">
                    <button type="submit">Aumentar Progresso</button>
                </form>
                <form action="{{ url_for('diminuir_progresso') }}" method="POST">
                    <input type="hidden" name="membro_id" value="{{ membro.id }}">
                    <button type="submit">Diminuir Progresso</button>
                </form>
                <form action="{{ url_for('remover_membro') }}" method="POST">
                    <input type="hidden" name="membro_id" value="{{ membro.id }}">
                    <button type="submit" style="background-color: red; color: white;">Remover Membro</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
