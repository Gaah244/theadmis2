<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Membros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/1918.webp') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            background-color: rgba(0, 0, 255, 0.37);
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 255, 0.8);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 2;
        }
        .menu-button.active + .menu {
            display: block;
        }
        footer {
            background-color: rgba(0, 0, 255, 0.37);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .membros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            margin-top: 80px; /* Para evitar sobreposição com a barra superior */
        }
        .membro {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .membro:hover {
            transform: scale(1.05);
        }
        .progress-bar {
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .member-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .membro {
                width: 90%;
            }
            .top-bar {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        The Admins
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="menu">
            <a href="missao.html" style="color: white; text-decoration: none;">Missões</a>
        </div>
    </div>

    <div class="content">
        <h1>Progresso dos Membros</h1>
        <div class="membros">
            {% for membro in membros %}
                <div class="membro">
                    <img src="{{ url_for('static', filename='img/' + membro['foto']) }}" 
                         alt="{{ membro['nome'] }}" class="member-image">
                    <h2>{{ membro['nome'] }}</h2>
                    <p>Progresso: {{ membro['progresso'] }}%</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ membro['progresso'] }}%;">{{ membro['progresso'] }}%</div>
                    </div>
                    {% if membro['progresso'] == 100 %}
                        <p>Membro Aprovado!</p>
                    {% endif %}
                </div>
            {% else %}
                <p>Nenhum membro encontrado.</p>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>by zetsu</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.classList.toggle('active');
        }
    </script>
</body>
</html>
