<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso dos Membros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos de fundo no estilo embutido */
        body {
            background-image: url("{{ url_for('static', filename='img/1918.webp') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe a altura total da janela */
        }

        /* Estilo para a faixa azul transparente */
        .top-bar {
            background-color: rgba(0, 0, 255, 0.37); /* Azul com transparência */
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        /* Botão de menu */
        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 255, 0.8);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        /* Estilo para o menu */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 2;
        }

        .menu-button.active + .menu {
            display: block;
        }

        /* Estilo para o rodapé */
        footer {
            background-color: rgba(0, 0, 255, 0.37); /* Fundo azul com transparência */
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        /* Estilo para os membros */
        .membros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .membro {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px; /* Largura fixa */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s; /* Efeito de transição */
        }

        .membro:hover {
            transform: scale(1.05); /* Aumenta o tamanho ao passar o mouse */
        }

        .progress-bar {
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        /* Estilo da imagem do membro */
        .member-image {
            width: 80px; /* Aumenta a largura da imagem */
            height: 80px; /* Aumenta a altura da imagem */
            border-radius: 50%; /* Arredonda a imagem */
            object-fit: cover; /* Cobre a área da imagem */
            margin-bottom: 10px; /* Espaçamento inferior da imagem */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .membro {
                width: 90%; /* Largura adaptável para dispositivos menores */
            }

            .top-bar {
                font-size: 20px; /* Tamanho da fonte reduzido */
            }
        }
    </style>
</head>
<body>
    <!-- Faixa azul transparente -->
    <div class="top-bar">
        The Admins
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="menu">
            <a href="missao.html" style="color: white; text-decoration: none;">Missões</a>
        </div>
    </div>

    <!-- Conteúdo principal com margem superior -->
    <div class="content">
        <h1>Progresso dos Membros</h1>
        <div class="membros">
            {% for membro in membros %}
                <div class="membro">
                    <img src="{{ url_for('static', filename='img/' + membro['foto']) }}" 
                         alt="{{ membro['nome'] }}" class="member-image">
                    <h2>{{ membro['nome'] }}</h2>
                    <p>Progresso: {{ membro['progresso'] }}%</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ membro['progresso'] }}%;">{{ membro['progresso'] }}%</div>
                    </div>
                    {% if membro['progresso'] == 100 %}
                        <p>Membro Aprovado!</p>
                    {% endif %}
                </div>
            {% else %}
                <p>Nenhum membro encontrado.</p> <!-- Exibe mensagem se não houver membros -->
            {% endfor %}
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>by zetsu</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuButton = document.querySelector('.menu-button');
            menuButton.classList.toggle('active');
        }
    </script>
</body>
</html>
